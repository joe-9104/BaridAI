<!DOCTYPE html>
<html>
<head>
    <title>Email Add-in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js"></script>
</head>
<body>
    <h1>Email Add-in</h1>
    <div>
        <h2>Generate Email</h2>
        <textarea id="emailInput" placeholder="Enter the main points of the email"></textarea>
        <button onclick="generateEmail()">Generate Email</button>
    </div>
    <div>
        <h2>Translate Email</h2>
        <button onclick="translateEmail()">Translate Email</button>
    </div>
    <div id="result"></div>
</body>
</html>
